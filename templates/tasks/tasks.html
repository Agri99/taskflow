{% extends "base.html" %}

{% block content %}

<h1>Tasks List</h1>

{% for task in tasks %}

<li>
    {{ task.title }}
    <a href="{% url 'tasks:task-edit' task.pk %}">Edit</a>
    <a href="{% url 'tasks:task-delete' task.pk %}">Delete</a>
</li>

<a href="{% url 'tasks:task-create' %}"> + New Task </a>

{% endfor %}


{% endblock content %}
